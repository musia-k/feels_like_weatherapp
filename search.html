<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="search.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    ></script>

    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>

    <title>Awesome search box</title>
  </head>
  <body>
    <div class="block">
      <div class="container">
        <div class="back">
          <img src="icon/back.svg" alt="back icon" />
        </div>

        <div class="search-box">
          <input
            class="search-txt"
            type="text"
            name=""
            placeholder="Enter your location"
          />
          <a class="search-btn" href="#">
            <i class="fas fa-search"></i>
          </a>
        </div>

        <div>
          <header>Recently</header>

          <div class="weather">
            <div>
              <img src="icon/location.svg" alt="location" />
              <span class="city">Lahti</span>
            </div>

            <div>
              <span>10°</span>
              <img src="icon/suncloud.svg" alt="sun & cloud" />
            </div>
          </div>

          <div class="weather">
            <div>
              <img src="icon/location.svg" alt="location" />
              <span class="city">Quebec</span>
            </div>

            <div>
              <span>17°</span>
              <img src="icon/rain.svg" alt="rainy" />
            </div>
          </div>

          <div class="weather">
            <div>
              <img src="icon/location.svg" alt="location" />
              <span class="city">Lapland</span>
            </div>

            <div>
              <span>3°</span>
              <img src="icon/sun.svg" alt="sunny" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
