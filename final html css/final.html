<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="final.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Mainpage</title>
</head>
<body>
    <div class="block">
        <div class="container">
            <div class = "row_1">                
                <img src="images/Mask Group 2.png" alt="background">
                <div class="back_to">
                    <div class="back_to">
                        <a href="search.html">
                            <span class="icon"><img src="images/back_to.png" alt="back_to_past_page"></span>
                        </a>
                    </div>
                </div>
                <div class="search">
                    <a href="search.html">
                        <span class="icon"><img src="images/icon-search.png"></span>
                    </a>
                </div>
                <div class="row">
                    <div class="city"><h1>Lahti</h1></div>
                        <div class="row_2">
                            <span class="iconweather"><img src="images/Sun.png"></span>
                            <span class="temp">10°</span>
                        </div>
                    <div class="day"><p>Monday</p></div>
                    <div class="date"><p>15/11/2021</p></div>
                    <div class="feellike">
                        <span class="word">Feel like 9°</span>  
                    </div>
                </div>
                <div class="ROW">
                    <button type="click" class="more">
                        <a href="Detailed.html">
                            <span class="icon"><img src="images/iconmore.png"></span>
                        </a>
                    </button>
                </div>
            </div>
            <div class="row_3"> 
                <div class="weekday">
                    <span class="first">Today</span>
                    <span class="second">Tomorrow</span>
                    <span class="third">Wednesday</span>
                    <span class="fourth">Thursday</span>
                    <span class="fifth">Friday</span>
                </div>
            </div>
            <div class="row_4">
                <span class="iconweather"><img src="images/Sun.png"></span>
                <span class="temp">10°</span>               
            </div>
            <div class="row_5">
                <span class="iconweather"><img src="images/1_sun.png"></span>
                <span class="temp">12°</span>
            </div>
            <div class="row_6">
                <span class="iconweather"><img src="images/sun-behind-rain-cloud.png"></span>
                <span class="temp">11°</span>
            </div> 
            <div class="row_7">
                <span class="iconweather"><img src="images/1_sun.png"></span>
                <span class="temp">13°</span>
            </div>
            <div class="row_8">
                <span class="iconweather"><img src="images/lightning-and-rain.png"></span>
                <span class="temp">9°</span>
            </div> 
            <div class="nextpage">
                <button type="click" class="more">
                    <a href="#">
                        <span class="days">10 days forecast</span>
                        <span class="nextpage"><img src="images/Vector-3.png"></span>
                    </a>
                </button>
            </div>          
        </div>
    </div>
</body>
</html>
